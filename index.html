<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="angular-bootstrap-gseditablevalue.js"></script>
	<script src="app.js"></script>
</head>
<body ng-app="angular-bootstrap-gseditablevalue-test" ng-controller="index">

<gseditablevalue ng-model="value" ng-change="onChange()"></gseditablevalue>

{{value}}

<br><br><br>

<table class="table" style="width:600px;">
	<thead>
		<tr>
			<th>
				First Name
			</th>
			<th>
				Last Name
			</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="row in tableRows">
			<td style="width:300px;">
				<gseditablevalue ng-model="row.firstName" ng-change="onChange()"></gseditablevalue>
			</td>
			<td style="width:300px;">
				<gseditablevalue ng-model="row.lastName" ng-change="onChange()"></gseditablevalue>
			</td>
		</tr>
	</tbody>
</table>

{{tableRows}}

</body>
</html>
